app:
  gitUrl: https://api.github.com/
  stackUrl: https://api.stackexchange.com/2.3
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  retryOn: server-client
  retry-strategy: const
  retry-max-attempts: 3
  retry-delay: 5
  refill: 5
  capacity: 10
  timeout: 1

spring:
  liquibase:
    enabled: false
  application:
    name: scrapper
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  datasource:
      url: jdbc:postgresql://localhost:5432/scrapper
      username: postgres
      password: postgres



server:
  port: 8000

springdoc:
  swagger-ui:
    path: swagger-ui

logging:
  config: classpath:log4j2-plain.xml
